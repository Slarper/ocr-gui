<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Selectable Text</title>
    <style>
        /* Container to hold the image and the mask */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Image styles */
        .image-container img {
            display: block;
            width: 100%;
            /* Adjust to your desired width */
            height: auto;
        }

        /* Transparent mask */
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* semi-transparent black */
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }

        /* Hidden but selectable text */
        .text {
            position: absolute;
            left: 50%;
            /* X position */
            top: 30%;
            /* Y position */
            transform: translate(-50%, -50%);
            /* Centering the text on the point */
            font-size: 24px;
            /* visibility: hidden; */
            opacity: 0;
            width: 1px;
            display: inline-block;
            /* Hides the text, but keeps it in the document */
            user-select: text;
            /* Ensures text is selectable */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Image with mask">
        <div class="mask">
            <!-- Hidden but selectable text -->
            <div class="text">
                This text is hidden but can still be selected.
            </div>
        </div>
    </div>
</body>

</html>
