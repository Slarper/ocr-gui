<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="column">
        <h1>Upload an Image</h1>
        <form id="uploadForm">
            <input type="file" id="imageUpload" accept="image/*">
            <button type="button" onclick="uploadImage2()">Upload</button>
            <button type="button" onclick="clipImage()">ClipBoard</button>
        </form>
        <!-- add a one-line text input -->
        <!-- 2 elements on the same line -->
        <div style="display: flex;">
            <div>language:</div>
            <input type="text" id="ocr_language" placeholder="ch">
        </div>
        <div>available: ['ch', 'en', 'korean', 'japan', 'chinese_cht', 'ta', 'te', 'ka', 'latin', 'arabic', 'cyrillic',
            'devanagari']</div>

        <h2>Image Preview:</h2>
        <div id="preview">
            <img id="previewImage" src="" alt="Image Preview" width="1000">
        </div>
        <svg id="svg" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
            <image href="your-image.jpg" x="0" y="0" />
            <rect x="100" y="280" width="100" height="20" stroke="red" stroke-width="3" fill="none" />
            <text x="100" y="300" font-size="20" fill="transparent">Hello, SVG!</text>


            <!-- Apply the mask to the image -->
        </svg>

    </div>

    <!-- External script file -->
    <script src="script.js"></script>

</body>

</html>
